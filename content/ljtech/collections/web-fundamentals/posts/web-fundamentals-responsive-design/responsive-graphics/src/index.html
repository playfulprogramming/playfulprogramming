<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link href="stylesheet.css" rel="stylesheet" />
	</head>

	<body>
		<div class="pfp-card">
			<img id="illustration" src="./illustration.svg" />
			<h3>How to ace your first interview</h3>
			<p>Find out how you can land your dream job today!</p>
			<button style="margin-top: 16px">Read article</button>
		</div>

		<div class="ratio-controls">
			<button id="four-three">4:3</button>
			<button id="sixteen-nine">16:9</button>
			<button id="one-one">1:1</button>
		</div>

		<div class="fit-controls">
			<button id="fill-button">fill</button>
			<button id="cover-button">cover</button>
			<button id="contain-button">contain</button>
			<button id="none-button">none</button>
			<button id="scale-button">scale-down</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
