<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link href="stylesheet.css" rel="stylesheet" />
	</head>

	<body>
		<div class="controls">
			<div id="slider-wrapper">
				<input
					type="range"
					id="rem-slider"
					min="14"
					max="24"
					step="2"
					value="16"
				/>
				<label for="rem-slider"
					>rem: <b><span id="rem-value">16</span>px</b></label
				>
				<br /><br />
				<input
					type="range"
					id="h1-slider"
					min="2.0"
					max="8.0"
					step="0.1"
					value="2.0"
				/>
				<label for="h1-slider"
					>font-size: <b><span id="h1-value">2</span>rem</b></label
				>
			</div>
		</div>

		<h1 id="headline1">Headline 1</h1>
		<script src="script.js"></script>
	</body>
</html>
