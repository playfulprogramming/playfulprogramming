	<body>

			<section>

						gap: 24px;
						align-items: center;

					<fieldset>

						<input type="checkbox" />

						<input type="radio" name="selection" />
						<input type="radio" name="selection" />

				</span>

					type="range"
					min="1"
					max="100"

					style="width: 192px"
				/>
			</section>
