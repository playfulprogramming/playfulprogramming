<html>
	<head>
		<title>Vue Buggy Dialog - Example #94 - FFG Fundamentals</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.js"></script>

		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.header-container {
				display: flex;
				align-items: center;
				gap: 0.5rem;
				padding: 8px 12px;
				border: 2px solid #f5f8ff;
				background: white;
				color: #1a42e6;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				box-sizing: border-box;
				z-index: 1;
			}

			.header-title {
				font-family: "Roboto", sans-serif;
				font-weight: bold;
			}

			.auto {
				margin: 0 auto;
			}

			.icon-btn,
			.icon-container {
				box-sizing: border-box;
				background: none;
				border: none;
				color: #1a42e6;
				border-radius: 0.5rem;
				height: 24px;
				width: 24px;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 4px;
			}

			.icon-btn svg {
				width: 100%;
			}

			.icon-btn:hover {
				background: rgba(26, 66, 229, 0.2);
			}

			.icon-btn:active {
				background: rgba(26, 66, 229, 0.4);
				color: white;
			}

			.list-container {
				list-style: none;
				display: flex;
				flex-direction: column;
				gap: 0.25rem;
				margin: 0;
				margin-top: 2.5rem;
				padding: 1rem;
			}

			.list-item {
				padding: 0.5rem 1rem;
				display: flex;
				align-items: center;
				gap: 1rem;
				color: #1a42e6;
				font-family: "Roboto", sans-serif;
				border-radius: 0.5rem;
			}

			.list-item:hover {
				background: rgba(245, 248, 255, 1);
			}

			.list-item svg {
				width: 24px;
			}

			.footer-container {
				font-family: "Roboto", sans-serif;
				position: relative;
				z-index: 2;
				background: white;
				color: #1a42e6;
				padding: 8px 12px;
				border: 2px solid #f5f8ff;
			}
		</style>

		<style>
			.modal-container {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				padding: 20px 0px 0px;
				background: #e0e3e5;
				border-radius: 28px;
				font-family: "Roboto", sans-serif;
				color: #001f28;
			}

			.title {
				margin: 0;
				padding: 0px 24px 16px;
				font-size: 24px;
				font-weight: 400;
			}

			.body-text {
				margin: 0;
				padding: 0px 24px 24px;
				font-size: 14px;
			}

			.buttons-container {
				display: flex;
				justify-content: flex-end;
				padding: 16px;
				gap: 8px;
			}

			.buttons-container button {
				margin: 4px 0;
				padding: 10px 24px;
				border-radius: 1000px;
				border: none;
			}

			.cancel {
				background: #b8eaff;
			}

			.cancel:hover {
				filter: brightness(0.8);
			}

			.cancel:active {
				filter: brightness(0.6);
			}

			.confirm {
				background: #2e6578;
				color: white;
			}

			.confirm:hover {
				filter: brightness(1.4);
			}

			.confirm:active {
				filter: brightness(1.8);
			}
		</style>
	</body>
</html>
