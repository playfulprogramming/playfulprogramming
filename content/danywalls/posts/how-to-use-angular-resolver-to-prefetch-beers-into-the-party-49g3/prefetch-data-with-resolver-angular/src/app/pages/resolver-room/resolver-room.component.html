<h4 class="text-center">Beers provide by Resolver</h4>
<p class="text-center">Pick one :)</p>
<div class="columns">
  <div class="column col-12">
    <div class="chip" *ngFor="let beer of beerRouterList">
      <img [src]="beer?.image_url" class="avatar avatar-sm" />
      {{ beer.name }}
    </div>
  </div>
</div>
